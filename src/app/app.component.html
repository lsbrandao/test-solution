<div class="container">
  <form [formGroup]="sortingForm" (ngSubmit)="onSubmit()">

    <label for="input-string">Input:</label>
    <input
      type="text"
      name="input-string"
      formControlName="input">
    <button
      [disabled]="sortingForm.invalid"
      type="submit">Sort
    </button>
  </form>
</div>

<div class="container">
  <p [ngStyle]="applyStyles(item)" *ngFor="let item of myArr">{{ item }}</p>
</div>
